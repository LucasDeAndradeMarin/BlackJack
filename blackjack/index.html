<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="midia/cards/icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>BlackJack</h2>
        <h3><span id="blackjack-result">Bora Jogar!</span></h3>
        
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>Você: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
                <div class="popup center">
                    <div class="icon">
                        <i class="fa fa-check"><p>&#x2753;</p></i>
                    </div>
                    <div class="title">
                        Tem certeza?
                    </div>
                    <div class="description">
                        Você quer realmente reiniciar a contagem?
                    </div>
                    <div class="hide">
                        <div class="yes-btn">
                            <a href="index.html">
                                <button id="yes">
                                    Sim!
                                </button>
                            </a>
                        </div>
                        <div class="no-btn">
                            <button id="no">
                                Não!
                            </button>
                        </div>
                    </div>
                </div>
                <div class="center">
                    <button id="redo-btn">
                        Reiniciar
                    </button>
                </div>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Vitórias</th>
                    <th>Derrotas</th>
                    <th>Empates</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="footer">
        <div class="footer-bottom">&copy;Lucas de Andrade Marin</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
